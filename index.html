<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header class="navbar"> Todo App</header>

        <div class="inputField">
            <input type="=text" placeholder="Add a new task" /><button><i class="fa-solid fa-plus"></i></button>
        </div>

        <ul class="todoList">
            <!-- Data comes dynamically-->
            <!--<li> Buy a new Laptop <span><button><i class="fa-solid fa-trash"></i></button></span> </li>-->
        </ul>

        <div class="footer">
            <span>You have <span class="pending">0</span> tasks remaining</span>
            <button>Clear all</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
